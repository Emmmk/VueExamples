<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }

        .cl_img {
            height: 300px;
            width: 300px;
            border-radius: 50%;
            -o-transition: all 0.5s;
            -webkit-transition: all 0.5s;
            -ms-transition: all 0.5s;
            transition: all 0.5s;
        }

        .cl_img:hover{
            transform: scale(1.1);
        }


    </style>
</head>

<body>
    <img src="./20181101_142054968_iOS.jpg" class="cl_img" alt="">
</body>

</html>
