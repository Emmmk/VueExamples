<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .ceng{
        height:100px;
        width:100px;
        border:1px solid darkgray;
        border-radius: 50%;
        margin:20px;
        float: left;
    }

    .circle{
        background-image: 
        radial-gradient(20px circle at center,yellow,green);

    }
    .ellipse{
        background-image: 
        radial-gradient(10px 20px ellipse at center,yellow,green);


    }
    </style>
</head>
<body>
    <div class="ceng circle"></div>
    <div class="ceng ellipse"></div>
</body>
</html>
